<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Terminal de Opera√ß√µes Avan√ßadas</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 0;
      margin: 0;
      overflow: hidden;
      color: white;
      text-shadow: 0 0 8px black;
      background-color: black;
    }

    video#bgVideo {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: -1;
    }

    .content {
      position: relative;
      z-index: 10;
      padding-top: 80px;
    }

    button {
      font-size: 2rem;
      padding: 20px 40px;
      border-radius: 12px;
      border: none;
      cursor: pointer;
      color: white;
      background: red;
      animation: blink 1s infinite;
    }

    @keyframes blink {
      0% { opacity: 1; }
      50% { opacity: 0.3; }
      100% { opacity: 1; }
    }

    #msg {
      margin-top: 40px;
      font-size: 1.8rem;
    }

    /* Fallback para mobile: esconde o v√≠deo e mostra imagem */
    @media (max-width: 768px) {
      video#bgVideo {
        display: none;
      }
      body {
        background-image: url('imagem-fallback.jpg'); /* substitui com a tua imagem */
        background-size: cover;
        background-position: center;
      }
    }
  </style>
</head>
<body>

  <video id="bgVideo" autoplay muted loop playsinline>
    <source src="13622517_1920_1080_30fps.mp4" type="video/mp4">
    
  </video>

  <div class="content">
    <h1>‚ö†Ô∏è Terminal de Opera√ß√µes Avan√ßadas ‚ö†Ô∏è</h1>
    <button onclick="clicked()">N√ÉO CARREGAR AQUI</button>
    <div id="msg"></div>
  </div>

  <script>
    function clicked() {
      const video = document.getElementById('bgVideo');

      // Pausa o v√≠deo (se estiver a tocar)
      if (!video.paused) {
        video.pause();
      }

      document.getElementById('msg').innerHTML =
        "Parab√©ns. Salvaste uma venda! üéâ";
    }
  </script>

</body>
</html>
